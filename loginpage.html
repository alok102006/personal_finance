<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance Tracker</title>
  <style>
    /* Enhanced CSS for a more attractive application */
    :root {
      --primary-color: #5c6bc0;
      --secondary-color: #7986cb;
      --success-color: #66bb6a;
      --danger-color: #ef5350;
      --info-color: #42a5f5;
      --light-gray: #f5f5f5;
      --dark-gray: #333;
      --text-color: #424242;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --border-radius: 8px;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      color: var(--text-color);
    }
    
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }
    
    h1, h2, h3 {
      color: var(--primary-color);
      font-weight: 600;
    }
    
    /* Login Section */
    #loginSection {
      text-align: center;
    }
    
    #loginForm {
      max-width: 400px;
      margin: 0 auto;
      padding: 25px;
      background-color: var(--light-gray);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }
    
    #loginForm input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    #loginForm input:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 2px rgba(92, 107, 192, 0.2);
    }
    
    #loginForm button {
      width: 100%;
      padding: 12px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    
    #loginForm button:hover {
      background: var(--secondary-color);
    }
    
    .message {
      padding: 12px;
      margin-top: 15px;
      border-radius: 4px;
      font-weight: 500;
    }
    
    .success {
      background: #e8f5e9;
      color: var(--success-color);
    }
    
    .error {
      background: #ffebee;
      color: var(--danger-color);
    }
    
    .info {
      background: #e3f2fd;
      color: var(--info-color);
    }
    
    /* Dashboard Section */
    #dashboardSection {
      display: none; /* Hidden by default */
    }
    
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--light-gray);
    }
    
    .header-buttons {
      display: flex;
      gap: 10px;
    }
    
    .btn {
      padding: 10px 16px;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .btn i {
      font-size: 16px;
    }
    
    #logoutBtn {
      background: var(--danger-color);
    }
    
    #logoutBtn:hover {
      background: #e53935;
    }
    
    #toolsBtn {
      background: var(--info-color);
    }
    
    #toolsBtn:hover {
      background: #2196f3;
    }
    
    #chatbotBtn {
      background: var(--success-color);
    }
    
    #chatbotBtn:hover {
      background: #4caf50;
    }
    
    /* Finance Form */
    .form-container {
      padding: 20px;
      background-color: var(--light-gray);
      border-radius: var(--border-radius);
      margin-bottom: 30px;
      box-shadow: var(--shadow);
    }
    
    #financeForm {
      display: grid;
      grid-template-columns: 1fr 1fr 150px 120px;
      gap: 15px;
    }
    
    #financeForm input, #financeForm select {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 15px;
      transition: all 0.3s ease;
    }
    
    #financeForm input:focus, #financeForm select:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 2px rgba(92, 107, 192, 0.2);
    }
    
    #financeForm button {
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    
    #financeForm button:hover {
      background: var(--secondary-color);
    }
    
    /* Finance Summary */
    .finance-summary {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .summary-card {
      padding: 20px;
      border-radius: var(--border-radius);
      text-align: center;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease;
    }
    
    .summary-card:hover {
      transform: translateY(-5px);
    }
    
    .summary-card h3 {
      margin-top: 0;
      font-size: 18px;
      color: inherit;
    }
    
    .summary-card .amount {
      font-size: 28px;
      font-weight: bold;
      margin-top: 10px;
    }
    
    .income-card {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    
    .expense-card {
      background-color: #ffebee;
      color: #c62828;
    }
    
    .balance-card {
      background-color: #e3f2fd;
      color: #1565c0;
    }
    
    /* Transaction List */
    .transactions-container {
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 20px;
    }
    
    #transactionList {
      list-style-type: none;
      padding: 0;
    }
    
    .transaction {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: var(--border-radius);
      background-color: var(--light-gray);
      transition: transform 0.3s ease;
    }
    
    .transaction:hover {
      transform: translateX(5px);
    }
    
    .transaction.income {
      border-left: 5px solid var(--success-color);
    }
    
    .transaction.expense {
      border-left: 5px solid var(--danger-color);
    }
    
    .transaction-info {
      flex-grow: 1;
    }
    
    .description {
      font-weight: bold;
      font-size: 16px;
    }
    
    .date {
      font-size: 13px;
      color: #757575;
      margin-left: 10px;
    }
    
    .amount {
      font-weight: bold;
      font-size: 18px;
    }
    
    .transaction-type {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      text-transform: capitalize;
      font-weight: 600;
    }
    
    .transaction.income .transaction-type {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    
    .transaction.expense .transaction-type {
      background-color: #ffebee;
      color: #c62828;
    }
    
    .empty-message {
      text-align: center;
      color: #757575;
      padding: 30px;
      font-style: italic;
    }
    
    .positive {
      color: #2e7d32;
    }
    
    .negative {
      color: #c62828;
    }
    
    /* Add some icons for buttons */
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Section -->
    <section id="loginSection">
      <h1>Personal Finance Tracker</h1>
      <form id="loginForm">
        <h2>Login to Your Account</h2>
        <div>
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div>
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit">Login</button>
        <div id="loginMessage" class="message"></div>
      </form>
    </section>

    <!-- Dashboard Section -->
    <section id="dashboardSection">
      <div class="dashboard-header">
        <h1>Welcome, <span id="userName">User</span></h1>
        <div class="header-buttons">
          <button id="toolsBtn" class="btn"><i class="fas fa-tools"></i> Tools</button>
          <button id="chatbotBtn" class="btn"><i class="fas fa-robot"></i> Chatbot</button>
          <button id="logoutBtn" class="btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
      </div>

      <!-- Add Transaction Form -->
      <div class="form-container">
        <h2>Add New Transaction</h2>
        <form id="financeForm">
          <input type="text" id="description" placeholder="Description" required>
          <input type="number" id="amount" placeholder="Amount" step="0.01" required>
          <select id="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
          <button type="submit"><i class="fas fa-plus"></i> Add</button>
        </form>
      </div>

      <!-- Financial Summary -->
      <div class="finance-summary">
        <div class="summary-card income-card">
          <h3>Total Income</h3>
          <div id="totalIncome" class="amount">$0.00</div>
        </div>
        <div class="summary-card expense-card">
          <h3>Total Expenses</h3>
          <div id="totalExpenses" class="amount">$0.00</div>
        </div>
        <div class="summary-card balance-card">
          <h3>Balance</h3>
          <div id="balance" class="amount">$0.00</div>
        </div>
      </div>

      <!-- Transaction List -->
      <div class="transactions-container">
        <h2>Transaction History</h2>
        <ul id="transactionList">
          <!-- Transactions will be added dynamically -->
          <li class="empty-message">No transactions yet. Add your first transaction above!</li>
        </ul>
      </div>
    </section>
  </div>

  <script src="login.js"></script>
</body>
</html>
